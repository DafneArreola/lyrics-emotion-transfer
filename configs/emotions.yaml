# Emotion taxonomy based on Russell's Valence-Arousal model
# Matches MoodyLyrics 4-quadrant scheme for consistency

emotions:
  happy:
    quadrant: Q1
    valence: high
    arousal: high
    description: "High energy positive emotions (joy, excitement, elation)"
  
  angry:
    quadrant: Q2
    valence: low
    arousal: high
    description: "High energy negative emotions (anger, frustration, rage)"
  
  sad:
    quadrant: Q3
    valence: low
    arousal: low
    description: "Low energy negative emotions (sadness, melancholy, depression)"
  
  relaxed:
    quadrant: Q4
    valence: high
    arousal: low
    description: "Low energy positive emotions (calm, peaceful, content)"

# Annotation thresholds
# A song is assigned an emotion if its valence/arousal scores exceed these thresholds
annotation_thresholds:
  valence_threshold: 0.5  # Split point for positive/negative valence
  arousal_threshold: 0.5  # Split point for high/low arousal
  min_scored_words: 10    # Minimum words with V-A scores to label a song
  
# Lexicon source
# Using NRC VAD Lexicon (Mohammad 2018) or ANEW (Bradley & Lang 1999)
# Will be downloaded/loaded in emotion_annotation.py
lexicon:
  source: "NRC-VAD"  # Options: "NRC-VAD", "ANEW"
  path: "data/lexicons/NRC-VAD-Lexicon.txt"